<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wukong el diablo üòà</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #image-container {
            margin-top: 20px;
        }
        img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border: 2px solid #333;   
        }
        #upload-btn {
            margin-right: 10px;
        }
        #change-btn {
            background-color: #008CBA;
            padding: 10px 20px;
            border: none;
            color: white;
            cursor: pointer;
        }
        #change-btn:hover {
            background-color: #005f73;
        }
        input[type="file"] {
            display: none;
        }
        #warning-text {
            display: none;
            font-size: 20px;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Wukong el diablo üòà</h1>
    <div id="image-container">
        <img id="current-image" src="https://monkeyworlds.com/wp-content/uploads/human-monkey.webp" alt="Imagen" />
    </div>

    <input type="file" id="upload-input" accept="image/*">
    <button id="change-btn">Mata al wey üò°</button>
    <div id="warning-text">NOOOOOOOOO WUKONG, ALTOOOO</div>

    <script>
        const changeButton = document.getElementById('change-btn');
        const currentImage = document.getElementById('current-image');
        const warningText = document.getElementById('warning-text');

        // Funci√≥n para cambiar la imagen y el texto del bot√≥n
        changeButton.addEventListener('click', () => {
            if (changeButton.textContent === "Mata al wey üò°") {
                // Cambiar la imagen y mostrar el texto de advertencia
                currentImage.src = "https://media.istockphoto.com/id/1142616720/es/foto/jugando-mono-muerto.jpg?s=1024x1024&w=is&k=20&c=Xek40DgX6oVJEcRAbQYMlbcFOgEtyYahfyo8qQfG-ec=";
                warningText.style.display = "block";
                changeButton.textContent = "Revive al wey üßê";
            } else {
                // Cambiar la imagen a la original
                currentImage.src = "https://monkeyworlds.com/wp-content/uploads/human-monkey.webp";
                warningText.style.display = "none";
                changeButton.textContent = "Mata al wey üò°";
            }
        });
    </script>
</body>
</html>
